<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Used Car Payment Calculator</title>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Import Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Import Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Set Style -->
    <style>
      body,
      select,
      button,
      input {
        font-family: "Kanit", sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- Start Container -->
    <div class="container">
      <!-- Start Header Content -->
      <div class="row">
        <div class="col s12 center-align">
          <h5>Test1</h5>
        </div>
      </div>
      <!-- End Header Content -->

      <!-- Start Form Content -->
      <div class="row">
        <form id="carForm" class="col s12" autocomplete="off">
          <!-- Start Check Customer Type -->
          <p>
            <label>
              <input
                class="with-gap"
                name="customer"
                type="radio"
                value="promotion"
                checked
              />
              <span style="margin-right: 24px">ลูกค้าประวัติดี</span>
            </label>
            <!-- </p>
          <p> -->
            <label>
              <input class="with-gap" name="customer" value="normal" type="radio" />
              <span>ลูกค้าทั่วไป</span>
            </label>
          </p>
          <!-- End Check Customer Type -->

          <!-- Start Select Car Years -->
          <label><h6>ปีจดทะเบียนรถยนต์</h6></label>
          <select id="carYear" class="browser-default" required class="validate">
            <option value="" disabled selected>กรุณาเลือกปีจดทะเบียน</option>
            <option value="1">2020</option>
            <option value="2">2019</option>
            <option value="3">2018</option>
            <option value="4">2017</option>
            <option value="5">2016</option>
            <option value="6">2015</option>
            <option value="7">2014</option>
            <option value="8">2013</option>
          </select>
          <!-- End Select Car Years -->

          <!-- Start Car Price Input -->
          <div class="input-field">
            <label for="carPrice"><h6>ราคารถยนต์ (บาท)</h6></label>
            <input id="carPrice" type="text" required class="validate" />
          </div>
          <!-- End Car Price Input -->

          <!-- Start Down Payment Input -->
          <div class="input-field">
            <label for="downPayment"><h6>เงินดาวน์ (บาท)</h6></label>
            <input id="downPayment" type="text" required class="validate" />
          </div>
          <!-- End Down Payment Input -->

          <!-- Start Submit Button -->
          <button id="btn" class="btn waves-effect waves-light" type="submit">
            คำนวณ
          </button>
          <!-- End Submit Button -->
        </form>
      </div>
      <!-- End Form Content -->

      <!-- Start Table Content -->
      <div id="result"></div>
      <!-- End Table Content -->

      <!-- Start Footer -->
      <div id="footer" class="center-align">
        <p>
          © 2021 P Auto
          <br />
          โทร. 095-826-3339
        </p>
      </div>
      <!-- End Footer -->
    </div>
    <!-- End Container -->

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Import autoNumeric -->
    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.1.0"></script>

    <!-- Integrating the LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>

    <!-- Start Script For Get Form Values and Calculation -->
    <script>
      // Initialize LIFF
      liff
        .init({ liffId: "1657801658-71k6mOlO" })
        .then(() => {
          runApp();
        })
        .catch((err) => {
          console.error(err.code, error.message);
        });

      
    function runApp() {
  const flexMessage = {
    type: 'flex',
    altText: 'Flex Message ตัวอย่าง',
    contents: {
      type: 'bubble',
      direction: 'ltr',
      body: {
        type: 'box',
        layout: 'vertical',
        contents: [
          {
            type: 'text',
            text: 'สวัสดี',
            weight: 'bold',
            size: 'xl'
          },
          {
            type: 'text',
            text: 'ยินดีต้อนรับสู่ Line LIFF',
            size: 'md',
            margin: 'lg'
          },
          {
            type: 'image',
            url: 'https://example.com/image.jpg',
            size: 'xl',
            margin: 'lg'
          }
        ]
      }
    }
  };

  liff.sendMessages([flexMessage])
    .then(() => {
      console.log('Flex Message ถูกส่งเรียบร้อยแล้ว');
    })
    .catch((error) => {
      console.error('เกิดข้อผิดพลาดในการส่ง Flex Message', error);
    });
}

    </script>
  </body>
</html>
